{% extends "communitymgr/community_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h1 class="text-center">Borrar Socio</h1>
            <h2>¿Está seguro de borrar al socio? "{{ object.nombre }} {{ object.apellidos }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Si, quiero borrarlo </button>
            <a class="btn btn-outline-secondary" href="{% url 'lista-socios' %}">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
